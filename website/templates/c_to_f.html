{% extends 'base.html' %}

{% block title %}Celsius to Fahrenheit{% endblock %}
  
{% block 'content' %}
<center>
	{% if my_temp %}
		<div class="alert alert-{{ color }} alert-dismissible fade show" role="alert">
			{{ my_temp }}
			<button type="button" class="close" data-dismiss="alert" aria-label="Close">
			<span aria-hidden="true">&times;</span>
			</button>
		</div>	
	{% endif %}

	<h1>Celsius to Fahrenheit</h1>
	<br/><br/>
	<form action="{% url 'c_to_f' %}" method="POST">
		{% csrf_token %}
	  <div class="form-group">    
	    <input type="text" class="form-control" placeholder="Type Celsius Temperature" name="temperature">   
	  </div>
	  <br/>   
	  <button type="submit" class="btn btn-secondary">Submit</button>
	</form>
</center>
{% endblock %}
